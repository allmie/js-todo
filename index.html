<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST WEB</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="to-do">
      <h1 class="to-do__title">To Do List</h1>
      <div class="to-do__block">
        <ul class="to-do__list"></ul>
        <div class="to-do__insert">
          <form action="" class="to-do__form" type="post">
            <input
              type="text"
              class="to-do__input"
              id="do"
              placeholder="Insert things to do."
              autocomplete="off"
            />
          </form>
          <div class="to-do__insert--btn">
            <i class="fas fa-plus-circle fa-2x"></i>
            <i class="fas fa-trash-alt reset fa-2x"></i>
          </div>
        </div>
      </div>
    </main>
    <script src="js/js-form.js"></script>
    <script src="js/js-clock.js"></script>
  </body>
</html>
