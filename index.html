<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST WEB</title>
    <script
      src="https://kit.fontawesome.com/200b144238.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="to-do">
      <h1 class="to-do__title">To Do List</h1>
      <ul class="to-do__list">
        <li class="to-do__item">a</li>
        <li class="to-do__item">b</li>
        <li class="to-do__item">c</li>
        <form action="" class="to-do__form" type="post">
          <label for="do">I have to</label>
          <input type="text" class="to-do__input" id="do" />
          <button class="to-do__submit" type="submit">Submit</button>
          <button class="to-do__reset" type="reset">Reset</button>
        </form>
        <i class="fas fa-plus-circle fa-5x"></i>
        <i class="fas fa-minus-circle fa-5x"></i>
      </ul>
    </main>
    <script src="js/js-form.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
